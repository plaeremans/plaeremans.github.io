# Note: If you want to deploy to a GitHub user site (user.github.io), change baseurl to /
baseurl: /tufte-css-jekyll
title: Pieter 's webstek
# Whether the header (with large title and subtitle) should be displayed
header: true
subtitle: Omdat meningen goedkoop zijn.
author: Pieter Laeremans
email: pieter [at] laeremans [dot] org
description: A Jekyll theme based on tufte-css
markdown: kramdown
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
highlighter: rouge
permalink: /articles/:categories/:year/:month/:day/:title.html
timezone: Europe/Brussels
excerpt_separator: <!--more-->
exclude: ['Gemfile', 'Gemfile.lock', 'Rakefile', 'DeployToGithub.Rakefile', 'README.md']
post:
  template: _post.txt
  extension: md
page:
  template: _page.txt
  extension: md
git:
  branch: src